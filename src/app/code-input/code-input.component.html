<form [formGroup]="codeInputForm" novalidate>
  <mat-form-field class="full-width">
    <input matInput type="text" formControlName="code" placeholder="Railing Code" (ngModelChange)="onCodeChanged($event, codeInputForm.valid)">
  </mat-form-field>
  <pre>{{codeInputForm.value | json}}</pre>
</form>
