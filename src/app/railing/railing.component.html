<mat-card>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="150px">
      <mat-grid-tile>
        <app-code-input [code]="code" (validatedCode)="onValidInputCode($event)"></app-code-input>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-geometry-visualizer [code]="code" [segments]="segments"></app-geometry-visualizer>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
